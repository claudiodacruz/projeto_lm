        <div class="contato">
            <h1>Contato</h1>
            <div class="box_int">
                <div class="form-group name">
                    <label for="nome">Nome:</label>
                    <input class="nome" type="text" name="nome" required>
                </div>
                 <div class="form-group sexo">
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" value="masculino" id="masculino" checked>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" value="feminino" id="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div class="form-group assunto"> 
                    <label for="assunto">Assunto:</label>
                    <input type="checkbox" name="assunto" value="interiores" id="interiores">
                    <label for="assunto">Interiores</label>
                    <input type="checkbox" name="assunto" value="organiza" id="organiza">
                    <label for="assunto">Organização</label>
                </div>
                <div class="form-group email">
                    <label for="email">Email:</label>
                    <input type="email" nome="email" required>
                </div>
                <div class="form-group telefone">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group mensagem">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="msg" name="mensagem" id="messagem">Digite aqui a sua mensagem</textarea>
                </div>
            </div>
            <div class="enviar">
                <input type="submit" value="Enviar">
            </div> 
        </div>
